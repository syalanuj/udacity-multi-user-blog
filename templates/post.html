<div class="post col-md-12">
    
    <div class="row">
        <div class="col-md-7">
            <h3 class="post-header">
                <a href="/blog/{{post.key().id()}}#" class="post-title">{{post.subject}}</a>
            </h3>
        </div>
    </div>

    <small class="post-date">(Date {{post.created.strftime("%b %d, %Y")}} by {{post.getUserName()}})</small>
    
    <p class="post-content">{{post.render_text | safe}}</p>
</div>
