<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metadata -->
    <title>Multi User Blog</title>
    <meta name="description"  property="og:description"
          content="udacity">
    <meta name="keywords" content="udacity, multi user, blog">
    <!--CSS files -->
    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    
    <div class="container">
        <header class="portfolio-header">
            <div class="row">
                <div class="header-logo-section col-md-4 col-sm-4 col-xs-12">
                    <a href="/"><img class="media-object" src="/static/img/logo.svg"
                         alt="Logo"></a>
                </div>
                <div class="top-section col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 col-xs-12">
                    {% if user %}
                        <p>
                            <a class="btn btn-success" href="/blog/newpost">New Post
                            </a>
                            <a class="btn btn-primary" href="/logout">Logout</a>
                        </p>
                        <h1>{{user.name}}</h1>
                    {% else %}
                      <p class="login-button-options">
                        <a class="btn btn-primary" href="/login">Login</a>
                        <a class="btn btn-danger" href="/signup">Sign Up</a>
                      </p>
                    {% endif %}
                </div>
            </div>
        </header>

        <!--Content section -->
        <section id="content">
              {% block content %}
              {% endblock %}
        </section>

        <hr>

        
        <footer class="portfolio-footer">
            Anuj Syal
        </footer>

    </div>

    <!-- JS Files-->
    <script src="/static/libs/jquery.js" type="application/javascript"></script>
    <script src="/static/libs/bootstrap/js/bootstrap.min.js" type="application/javascript"></script>

</body>
</html>
